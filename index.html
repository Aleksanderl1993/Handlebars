<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebar exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-wrap">
    <h1>Handlebars Tutorial</h1>
    <div id="pets-container"></div>
</div>

<script id="petsTemplate" type="text/x-handlebars-template">
    {{#each pets}}
        <div class="pet">
            <div class="photo-column">
                <img src="{{photo}}" alt="">
            </div>
            <div class="info-column">
                <h2>{{name}} <span class="species">({{species}})</span></h2>

                <p>Age: {{calculateAge birthYear}}</p>

                {{#if favFoods}}
                <h4 class="headline-bar">Favourite Foods</h4>
                <ul class="favorite-foods">
                    {{#each favFoods}}
                        <li>{{{this}}}</li>
                    {{/each}}
                </ul>
                {{/if}}
            </div>
        </div>
    {{/each}}
</script>

<script src="handlebars-v4.0.5.js"></script>
<script src="script.js"></script>

</body>
</html>
